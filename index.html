var fill = d3.scale.category20();

var layout = d3.layout.cloud()
    .size([2000, 1000])
    .words(["League of Legends", "Dota 2", "Hearthstone: Heroes of Warcraft", "H1Z1", "Counter-Strike: Global Offensive", "Dark Souls", "Destiny", "Resident Evil: Code: Veronica X", "Keep Talking and Nobody Explodes", "Big Pharma", "Minecraft", "The Binding of Isaac: Rebirth", "FIFA 16", "Life Is Strange", "Creative", "ArmA III", "World of Warcraft", "StarCraft II", "Heroes of the Storm", "Diablo III: Reaper of Souls", "Call of Duty: Black Ops II", "Poker", "Smite", "ARK: Survival Evolved", "Call of Duty: Advanced Warfare", "Rocket League", "Grand Theft Auto V", "Blade and Soul", "NBA 2K16", "Super Mario Maker", "Undertale", "Gaming Talk Shows", "RuneScape", "World of Tanks", "Music", "Super Smash Bros. Melee", "Battlefield 4", "DayZ", "Guild Wars 2", "Assassin's Creed Syndicate", "Fallout 2", "Pokémon Omega Ruby/Alpha Sapphire", "Pokémon Black/White Version 2", "Madden NFL 16", "Magic: The Gathering", "Halo: The Master Chief Collection", "Tales of Zestiria", "Fallout: New Vegas", "The Legend of Zelda: Ocarina of Time", "Metal Gear Solid V: The Phantom Pain"].map(function(d) {

    }))
    .padding(5)
    .rotate(function() { return ~~(Math.random() * 2) * 35; })
    .font("Impact")
    .fontSize(function(d) { return d.size; })
    .on("end", draw);

layout.start();

function draw(words) {
  d3.select("body").append("svg")
      .attr("width", layout.size()[0])
      .attr("height", layout.size()[1])
    .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
    .selectAll("text")
      .data(words)
    .enter().append("text")
      .style("font-size", function(d) { return d.size + "px"; })
      .style("font-family", "Impact")
      .style("fill", function(d, i) { return fill(i); })
      .attr("text-anchor", "middle")
      .attr("transform", function(d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
      })
      .text(function(d) { return d.text; });
